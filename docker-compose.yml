version: "3.8"
services:
  database:
    ports:
      - 5432:5432
    build:
      context: ./Docker
      dockerfile: database.Dockerfile
    environment:
      - POSTGRES_USER=samrat
      - POSTGRES_PASSWORD=Samrat@1234
      - POSTGRES_DB=inbound

    volumes:
      - ./db:/var/lib/postgresql/data/

  frontend:
    build: ./inbound-frontend
    ports:
      - 3000:3000
    depends_on:
      - database
      - backend
      - redis
    volumes:
      - ./inbound-frontend/:/app/

  backend:
    build: ./inbound-backend
    ports:
      - 8000:8000
    depends_on:
      - database
    volumes:
      - ./inbound-backend/:/app/
    restart: on-failure:10
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  redis:
    ports:
      - 6379:6379
    image: redis
    restart: always
    volumes:
      - cache:/data
    command: redis-server --save 20 1 --loglevel warning
volumes:
  db:
  cache:
